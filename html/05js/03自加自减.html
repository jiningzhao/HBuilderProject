<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var x=4;
			var y=++x;          /*先x自加，然后再把x值给y*/
			document.write("x=",x,";y=",y,"<br />")
			document.write("<hr />")
			x=4;
			y=x++;              /*先把x值给y，然后x自加*/
			document.write("x=",x,";y=",y,"<br />")
			document.write("<hr />")
		</script>
	</body>
</html>
