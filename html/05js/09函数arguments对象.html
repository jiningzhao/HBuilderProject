<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*arguments对象：函数可以接受任意个数的参数，通过arguments来访问*/
			/*arguments.length可以获取参数的个数*/
			function sum(){
				var s=0;
				for(var i=0;i<arguments.length;i++){
					s+=arguments[i];
				}
				document.write(s)
			}
			sum(1,2,3,4,5,6,6)
		</script>
	</body>
</html>
