<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML标签</title>
	</head>
	<body>
		<!--文本标题h1~h6，增加搜索权重-->
		<h1>一级标题</h1>           <!--快捷方式，h1+Tab键-->
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		<hr />
		
		<!--文本段落标记p，每个p标签会重新换行，在p内部不换行-->
		<!--br标签是换行-->
		<!--b、strong标签加粗，推荐用strong标签-->
		<!--em、i标签，倾斜,推荐用em-->
		<!--空格 &nbsp; 空的位置大小有浏览器决定-->
		<p><i>青春超人气</i>且<em>帅气十足</em>的作者，<strong><em>畅销作家</em></strong>，80后纯爱第一人，精于内涵。
			<br />始于08年的《CK美女》系列小说至今已出版至第九部，成为“后孙睿郭敬明时代”80后文学空窗期的又一位大师。</p>
	    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业余爱好丰富，除了写作外，还是<b>资深球迷</b>。</p>
	    <!--水平线  hr-->
	    <hr />
	    
	    <!--图片img-->
	    <!--src是图片的相对路径，必填-->
	    <!--alt是图片没找到时显示的替换文本-->
	    <!--title是鼠标放到图片上时的提示信息-->
	    <!--width、height是指定图片显示的大小，不设置为原始大小，通常只设一个值保证按比例缩放不变形-->
	    <img src="../../img/TIM图片20180108212135.jpg" alt="情侣" title="图片" width="150"/>
	    <img src="http://5b0988e595225.cdn.sohucs.com/images/20180224/11501279f1004ac5984b4186b909df7f.jpeg" alt="地下城" title="图片" width="300"/>
	    
	    <hr />
	    <!--ul列表，无序列表，用的最多的-->
	    <!--ul>li*3-->
	    <ul type="circle">
	    	<li>吃饭</li>
	    	<li>睡觉</li>
	    	<li>打豆豆</li>
	    </ul>
	    <hr />
	    <!--ol有序列表-->
	    <!--ol>li*4-->
	    <ol type="I">
	    	<li>Python</li>
	    	<li>爬虫</li>
	    	<li>Web</li>
	    	<li>机器学习</li>
	    </ol>
	    <hr />
	    <!--dl自定义列表-->
	    <dl>
	    	<dt>北京</dt>
	    	<dd>人多，车多，房子贵</dd>
	    	<!--dt+dd-->
	    	<dt>深圳</dt>
	    	<dd>现代化，年轻人多</dd>
	    </dl>
	</body>
</html>
