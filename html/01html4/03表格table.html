<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格table</title>
	</head>
	<body>
		<!--table>(tr>td*5)*3-->
		<!--设置颜色：颜色的英文单词，#FFFFFF,#FFF-->
		<table border="1" width="800" height="200" bgcolor="#FFFFCC" cellspacing="0">
			<tr bgcolor="#E36055">
				<td></td>
				<td>1-2节</td>
				<td>3-4节</td>
				<td>5-6节</td>
				<td>7-8节</td>
			</tr>
			<tr>
				<td>工作日</td>
				<td colspan="2"></td>     <!--要合并的单元格的列数为2-->
				<td></td>
				<td rowspan="2"></td>     <!--要合并的单元格的行数为2-->
			</tr>
			<tr>
				<td>休息日</td>
				<td></td>
				<td></td>
				<td></td>
				
			</tr>
		</table>
		

		</table>
	</body>
</html>
