<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<!--style内部是css代码-->
		<style type="text/css">
			span{      /*span是标签名*/
				color: red;   /*属性:属性值;*/   /*color是字体颜色*/
			}
		</style>
	</head>
	<body>
		<form action="action.jsp" method="post" enctype="multipart/form-data">
			<!--input:text-->
			<!--maxlength表示最大输入值长度-->
			<span>*</span>用户名：<input type="text" name="username" id="" maxlength="5" placeholder="请输入用户名"/><br />
			<span>*</span>密码：<input type="password" name="password" id="" maxlength="5" placeholder="请输入密码"/><br />
		    
		    <!--单选框/单选按钮，name属性值相同为一组-->
		    <!--checked为默认勾选-->
		    性别：
		    <input type="radio" name="gender" id="" value="男" checked/>男
		    <input type="radio" name="gender" id="" value="女"/>女
		    <input type="radio" name="gender" id="" value="高进"/>高进<br />
		    
		    <!--复选框/复选按钮-->
		    爱好：
		    <input type="checkbox" name="interesting" id="" value="吃饭" checked/>吃饭
		    <input type="checkbox" name="interesting" id="" value="睡觉" disabled/>睡觉
		    <input type="checkbox" name="interesting" id="" value="打豆豆"/>打豆豆<br />
		    
		    <!--下拉菜单-->
		    年龄：
		    <select name="age">
		    	<option value="23" selected>1995</option>
		    	<option value="22">1996</option>
		    	<option value="21">1997</option>
		    	<option value="20">1998</option>
		    </select><br />
		    <input type="submit" value="登录" />
		    <input type="reset" value="重置" />
		    <input type="button" value="普通按钮" /><br />
		    
		    <!--多行文本框-->
		    备注：<br />
		    <textarea name="other" id="" cols="30" rows="10" style="resize: none;"></textarea><br />
		    
		    <!--文件上传-->
		    <input type="file" name="" id="" />
		</form>
	</body>
</html>
