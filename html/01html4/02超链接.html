<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接a标签</title>
	</head>
	<body>
		<!--title属性是提示鼠标放到超链接上时看到的提示文字-->
		<!--target="_blank"属性表示在新窗口打开链接-->
		<a href="http://baidu.com" title="跳转到百度" target="_blank">百度首页</a><br />
		
		<!--链接到本站的网页-->
		<a href="01html标签.html"><img src="../../images/TIM图片20180108212135.jpg" alt="" width="100"/><!--跳转到html标签--></a><br />
		<a href="../../index.html">跳转回首页</a><br />
		
		<!--发邮件-->
		<a href="mailto:1154952706@qq.com">发送邮件给1154952706@qq.com</a><br />
		
		<!--空链接-->
		<a href="#">空链接</a><br />
		
		<!--通过a标签完成书签的功能-->
		<!--(a>{第$$章})*4-->
		<a href="#ch1">第01章</a>
		<a href="#ch2">第02章</a>
		<a href="#ch3">第03章</a>
		<a href="#ch4">第04章</a>
		<!--(p>a>{第$段文字})*4-->
		<p><a id="ch1">第1段文字</a></p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<p><a id="ch2">第2段文字</a></p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<p><a id="ch3">第3段文字</a></p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<p><a id="ch4">第4段文字</a></p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		
	</body>
</html>
