<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>button和inpute:button的区别</title>
		<style type="text/css">
			#imgBtn{
				width: 100px;
				height: 120px;
				background-image: url(../../images/77_大话西游之大圣娶亲.jpg);
				background-size: contain;    /*让图片填满区域*/
			}
		</style>
	</head>
	<body>
		<!--button标签-->
		<button>普通按钮</button>
		<button>
			<img src="../../images/74_触不可及.jpg" alt="" width="100"/>
		</button><br />
		<hr />
		<!--input:button-->
		<input type="button" value="普通按钮" />
		<input type="button" value="" id="imgBtn"/>
	</body>
</html>
