<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景尺寸</title>
		<style type="text/css">
			div{
				width: 200;
				height: 100px;
				border: 1px solid black;
				background-image: url(../../img/55b0425b909ab.jpg);
				background-repeat: no-repeat;
				background-size: contain;   /*contain等比例缩放，将图片显示完整，背景可能有空白*/
				/*background-size: cover;*/         /*cover等比例缩放填充满背景，显示不全隐藏*/
			}
		</style>
	</head>
	<body>
		<div></div>
		<img src="../../img/55b0425b909ab.jpg" alt="" width="200"/>
	</body>
</html>
