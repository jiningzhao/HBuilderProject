<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒模型:标准模型，怪异模型</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				
				margin: 20px;
				border: 20px solid black;
				padding: 20px;
			}
			#box2{
				box-sizing: border-box;   /*怪异模型*/
			}
			#box1{
				
			}
			#cmp{
				width: 198px;
				height: 198px;
				border: 1px solid black;
				margin: 20px;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			标准盒模型
		</div>
		<div id="box2">
			怪异盒模型
		</div>
		<div id="cmp">
			
		</div>
		<p>怪异模型:width/heigh=border+padding+内容大小,整个尺寸=width/heigh+margin</p>
		<p>标准模型:整个尺寸=width/heigh+padding+border+margin</p>
	</body>
</html>
