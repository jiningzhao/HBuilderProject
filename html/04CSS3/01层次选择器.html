<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层次选择器</title>
		<style type="text/css">
			/*  E f 后代选择器，F是E的所有后代;
			 *  E>F 子选择器，F必须是E的孩子，不能是孙子等;*/
			#outer p{
				background-color: yellow;
			}
			#outer>p{
				color: red;
			}
			#inside>p{
				color: green;
			}
			/*  E+F 相邻兄弟选择器，F是E后面相邻的兄弟;
			 *  E~F 通用兄弟选择器，F是E后面所有的兄弟*/
			#p1+p{
				color: blue;
			}
			#p1~p{
			    background-color: pink;
			}
			p:hover{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<p>outer的孩子</p>
			<div id="inside">
				<p>inside的孩子</p>
			</div>
		</div>
		<p>外面的p标签</p><br />
		
		<!--p{第$段}*4-->
		<p id="p1">第1段</p>
		<p>第2段</p>
		<p>第3段</p>
		<p>第4段</p>
	</body>
</html>
