<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素选择器</title>
		<style type="text/css">
			p:first-letter{font-size: 50px;}
			p:first-line{color: blue;}
			p:before{content: "加载在前面的";}    /*不常用*/
			p:after{content: "加载在后面的";}     /*不常用*/
		</style>
	</head>
	<body>
		<p>
			this is hello world 
			this is hello world 
			this is hello world 
			this is hello world 
		</p>
	</body>
</html>
