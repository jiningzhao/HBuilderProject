<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字的溢出</title>
		<style type="text/css">
			ul{
				width: 200px;
				height: 200px;
				border: 1px solid black;
			}
			li{
				overflow: hidden;              /*内容溢出*/
				white-space: nowrap;           /*溢出不换行*/
				text-overflow: ellipsis;       /*溢出部分用...代替*/
			}
		</style>
	</head>
	<body>
		<!--ul>(li>a[href="#"]{第$条新闻消息})*6-->
		<ul>
			<li><a href="#">第1条新闻消息</a></li>
			<li><a href="#">第2条新闻消息第2条新闻消息</a></li>
			<li><a href="#">第3条新闻消息</a></li>
			<li><a href="#">第4条新闻消息</a></li>
			<li><a href="#">第5条新闻消息</a></li>
			<li><a href="#">第6条新闻消息</a></li>
		</ul>
	</body>
</html>
