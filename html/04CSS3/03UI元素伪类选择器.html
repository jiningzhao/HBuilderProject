<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UI元素伪类选择器</title>
		<style type="text/css">
			:checked{width: 30px;height: 30px;}
			:disabled{background-color: blueviolet;}
		</style>
		
	</head>
	<body>
		<form action="">
			<input type="checkbox" name="" id="" value="" />可乐<br />
			<input type="checkbox" name="" id="" value="" />雪碧<br />
			<input type="checkbox" name="" id="" value="" />柠檬茶<br />
			
			可用：<input type="text" name="" id="" value=""/><br />
			不可用：<input type="text" name="" id="" disabled=""/>
			
		</form>
	</body>
</html>
