<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角矩形</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				border:1px solid black;
				border-radius: 10px;
				
				margin: 100px auto;         /*上下的外边距100px，水平居中*/
				padding: 20px;/*padding不会影响放内容的大小，padding颜色和背景色相同*/
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div>
			<p>内部的文字</p>
		</div>
	</body>
</html>
