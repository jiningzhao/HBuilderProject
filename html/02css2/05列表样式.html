<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表样式</title>
		<style type="text/css">
			*{
				margin: 0;
			}
			#common{
				list-style-type: none;           /*去掉默认的符号*/
				list-style-image: url(../../img/eg_arrow.gif);   /*符号改为图片*/
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #FFD700;
			}
			#news{
				padding: 0;
				list-style: none;
				list-style-position: inside;         /*符号在容器的内部/外部*/
			}
		</style>
	</head>
	<body>
		<ul id="common">
			<li><a href="http://baidu.com/s?wd=可乐">可乐</a></li>
			<li><a href="http://baidu.com/s?wd=雪碧">雪碧</a></li>
			<li><a href="http://baidu.com/s?wd=柠檬茶">柠檬茶</a></li>
		</ul>
		
		<div>
			<ul id="news">
				<li><a href="http://baidu.com/s?wd=新闻1">新闻1</a></li>
				<li>新闻2</li>
				<li>新闻3</li>
			</ul>
		</div>
		
		<p>列表样式的设置步骤：</p>
		<p>1.清楚margin、padding为0</p>
		<p>2.去掉默认的符号 list-style:none;</p>
		<p>3.如果需要符号变为指定图片list-style-image:url();  list-style-position: inside;</p>
		
	</body>
</html>
