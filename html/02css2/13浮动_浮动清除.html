<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动_浮动清除</title>
		<style type="text/css">
			body{
				width: 2000px;
				height: 2000px;
				background-image: url(../../img/55b0425b909ab.jpg);
			}
			div{
				width: 200px;
				height: 50px;
				background-color: chartreuse;
			}
		</style>
	</head>
	<body>
		<div style="float: left;">left</div>
		<div style="float: right;">right</div>
		<p style="clear: both;">文字段落</p>
	</body>
</html>
